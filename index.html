<!DOCTYPE html>
<html>
    <head>
        <title>Amazon Clone</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">   

        <link rel="stylesheet" href="styles/products.css">
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/header.css">
    </head>
    <body>
        <div class="header">
            <div class="left-section">
                <a class="header-link" href="index.html">
                    <img src="images/icons/amazon_logo.png" class="amazon-logo">
                </a>
                <button class="location-button">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Deliver To<br><img src="images/icons/location.png"><span class="location-text">Add Location</span></br<div>
            </div>
            <div class="mid-section">
                <button class="all-button">All &#9662;</button>
                <input class="search-bar" placeholder="Search Amazon.com">
                <button class="search-bar-button"><img src="images/icons/search-icon.png" class="search-bar-button-image"></button>
            </div>
            <div class="right-section">
                <button class="lang-button">EN &#9662</button>
                <a class="order-link header-link" href="orders.html">
                    <span class="return-text">Returns</span>
                    <span class="order-text">& Orders</span>
                </a>
                <a class="cart-link header-link" href="checkout.html">
                    <img src="images/icons/cart-icon.png" class="cart-icon">
                    <div class="cart-quantity js-cart-quantity"></div>
                    <div class="cart-text">Cart</div>
                </a>
            </div>
        </div>

        <div class="main">
            <div class="product-grid js-product-grid"></div>
        </div>

        <script type="module" src="scripts/amazon.js"></script>
    </body>
</html>
